<div class="d-flex justify-content-center" style="margin: 20px;">
  <div class="card" style="width: 80%; box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.3);">
    <img class="card-img-top mx-auto" src={{imagePath+selectedMovie.backdrop_path}} alt="Card image cap" style="height: 500px; width: auto; display: block;">
    <div class="card-body">
      <h5 class="card-title">{{selectedMovie.name}}</h5>
      <p class="card-text">{{selectedMovie.overview}}</p>
    </div>
  </div>
</div>
