<div class="centered-container" style="max-width: 100%; display: flex; justify-content: space-between; margin: 30px;">
  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" style="background-color: white; border-color: #ccc; flex: 1; width: 80%;" [(ngModel)]="setSearchValue" />
  <button type="button" class="btn btn-outline-primary" style="color: #fff; background-color: #007bff; border-color: #007bff; width: 20%;">Search</button>
  <button class="btn btn-outline-success my-2 my-sm-0" (click)="changeLanguage()" style="padding-right: 30px;">{{language}}</button>
</div>

<div class="row">
  <div class="col-lg-3 mb-4" *ngFor="let p of allMovies" style="width: 100; height: 100;">
    <div class="card" style="width: 18rem;">
        <img src={{imagePath+p.backdrop_path}} class="card"  alt="Card image cap" style="height: 350px; width: 18rem;">
          <div class="card-body">
            <div class="title" style="height: 29px; width:auto; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"><h5 class="card-title">{{p.name}}</h5></div>
            <div class="description" style="margin: 10px 0 10px 0; height: 50px; overflow: hidden; text-overflow: ellipsis;"><p class="card-text">{{p.overview}}</p></div>
            <div class="d-flex justify-content-between align-items-center">
              <a [routerLink] = "['/movie-details',p.id]" class="btn btn-primary" style="margin-right: 50px">Watch</a>
            </div>
          </div>
    </div>
  </div>
</div>
<div class="row">
  <mat-paginator [length]=totalTV [pageSize]=pageSize aria-label="Select page" (page)="changePage($event)"></mat-paginator>
</div>
